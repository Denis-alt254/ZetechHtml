<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>This is about attributes</h1>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://elearning.zetech.ac.ke" class="links">zetech portal</a>
        <br>
        <a href="https://google.com" class="links">Google</a>
    </div>

    <h4>Ordered List</h4>
    <ol>
        <li>John</li>
        <li>Joan</li>
        <li>Joy</li>
    </ol>

    <h4>Uordered List</h4>
    <ul>
        <li>Sugar</li>
        <li>Tea</li>
        <li>Bread</li>
    </ul>

    <h4>Description List</h4>
    <dl>
        <dt>Nairobi</dt>
        <dd>The capital city of Kenya</dd>
        <dt>Kambala</dt>
        <dd>The capital city of Uganda</dd>
        <dt>Dodoma</dt>
        <dd>The capital city of Tanzania</dd>
    </dl>

    <h4>Form</h4>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="enter your name">
        <br>
        <br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="enter your email">

        <br>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="Kenya">Kenya</option>
            <option value="Uganda">Uganda</option>
            <option value="Tanzania">Tanzania</option>
            <option value="Somalia">Somalia</option>
        </select>
    </form>
</body>
</html>
